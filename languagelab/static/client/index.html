<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:creator" content="@grvsmth" />
        <meta property="og:title" content="LanguageLab"></meta>
        <meta property="og:description" content="LanguageLab is a server and web client for learning languages, including singing and transgender speech practice." />
        <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/node_modules/open-iconic/font/css/open-iconic-bootstrap.css">
        <link rel="shortcut icon" href="/static/client/favicon.ico">
        <title>LanguageLab</title>
    </head>
    <body>
        <div id="resultsDiv">Welcome!</div>
        <script src="/static/node_modules/jquery/dist/jquery.slim.min.js">
        </script>
        <script src="/static/node_modules/prop-types/prop-types.min.js">
        </script>
        <script src="/static/node_modules/react/umd/react.development.js">
        </script>
        <script src="/static/node_modules/react-dom/umd/react-dom.development.js">
        </script>
        <script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js">
        </script>
        <script src="/static/node_modules/moment/min/moment.min.js"></script>
        <script type="module">
            import Lab from "/static/client/lab.js";

            const init = function() {
                ReactDOM.render(
                    React.createElement(Lab),
                    document.body.querySelector("#resultsDiv")
                );
            }

            window.addEventListener("DOMContentLoaded", init);
        </script>
    </body>
</html>
